name: Generate metadata

on:
  push:
    branches:
      - post

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ğŸ›¡
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies âœ…
      run: npm install

    - name: Generate metadata ğŸ“œ
      run: npm run generator
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      
